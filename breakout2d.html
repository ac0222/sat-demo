<!DOCTYPE html>
<html>
<head>
	<!-- Geometry library, which handles collision between convex polygons
	and circles -->
	<script type='text/javascript' src='js/sat_code/geometry/interval.js'></script>
	<script type='text/javascript' src='js/sat_code/geometry/vector2d.js'></script>
	<script type='text/javascript' src='js/sat_code/geometry/point2d.js'></script>
	<script type='text/javascript' src='js/sat_code/geometry/shape.js'></script>
	<script type="text/javascript" src='js/sat_code/geometry/triangle.js'></script>
	<script type='text/javascript' src='js/sat_code/geometry/rectangle.js'></script>
	<script type='text/javascript' src='js/sat_code/geometry/circle.js'></script>

	<!-- code to make the game work -->
	<script type='text/javascript' src='js/sat_code/constants.js'></script>
	<script type='text/javascript' src='js/sat_code/player.js'></script>
	<script type-'text/javascript' src='js/sat_code/pic.js'></script>
	<script type='text/javascript' src='js/sat_code/world.js'></script>
	<script type="text/javascript" src='js/sat_code/breakout_game.js'></script>
	<script type="text/javascript" src='js/sat_code/app.js'></script>

	<title>Breakout Game</title>
</head>
<body>
	<h1>BREAKOUT</h1>
	<canvas id="breakout_canvas" width="400" height="500"></canvas>
	<div>
		<button id="start_game_btn">START</button>
		<button id="stop_game_btn">STOP</button>
		<button id="reset_game_btn">RESET</button>
	</div>
	<h2>Controls</h2>
	<div>Movement: Arrow Keys</div>
	<div>Rotation: Z and X</div>
	<h2>Objective</h2>
	<div>Get the ball to hit the top wall. You lose if the ball hits the bottom</div>
</body>
</html>
